To launch the camera node paste the following in a terminal:
ros2 launch realsense2_camera rs_launch.py  #dette giver uden camera allignment
ros2 launch realsense2_camera rs_align_depth_launch.py #Dette er med alignment.

#DETTE ER DEN I SKAL BRUGE DA DEN ÅBNER LAUNCH FILEN MEN TILFØJER AT DEN ALIGNER FRAMES OG HAR DEN RIGTIGE RESULUTION
ros2 launch realsense2_camera rs_launch.py \
    depth_module.depth_profile:=1280,720,30 \
    rgb_camera.color_profile:=1280,720,30 \
    align_depth.enable:=true \
    enable_pointcloud:=true \
	

Then the following topics are active:
/camera/camera/color/camera_info
/camera/camera/color/image_raw
/camera/camera/color/metadata #gives RGB data
/camera/camera/depth/camera_info
/camera/camera/depth/image_rect_raw #Gives depth data
/camera/camera/depth/metadata
/camera/camera/extrinsics/depth_to_color
/parameter_events
/rosout
/tf_static
